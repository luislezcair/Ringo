{% extends "_layout.html" %}

{% block title %}Create Visitor{% endblock %}

{% block page_header %}
    <h1>Create Visitor</h1>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <p>Name: {{ form.name }}
    <p>Welcome: {{ form.welcome }}

    <div style="display: none">
        {{ form.next }}
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock content %}
